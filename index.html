<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive images</title>
    <style>
      .container {
        width: 100%;
        max-width: 1500px;
        margin: 0 auto;
      }
      .container img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- IMAGE 1 -->
      <picture>
        <source
          media="(min-width: 801px)"
          data-srcset="./images/img1/img1_1500w_1x.jpeg 1x, ./images/img1/img1_1500w_2x.jpeg 2x"
        />
        <source
          media="(min-width: 481px)"
          data-srcset="./images/img1/img1_800w_1x.jpeg 1x, ./images/img1/img1_800w_2x.jpeg 2x"
        />
        <source
          media="(min-width: 321px)"
          data-srcset="./images/img1/img1_480w_1x.jpeg 1x, ./images/img1/img1_480w_2x.jpeg 2x"
        />
        <source data-srcset="./images/img1/img1_320w_1x.jpeg 1x, ./images/img1/img1_320w_2x.jpeg 2x" />
        <img
          data-src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mOsq6mrBwAE8QH5A52ECwAAAABJRU5ErkJggg=="
          alt="Responsive image 1"
          class="lazyload"
        />
      </picture>
