<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive images</title>
    <style>
      .container {
        width: 100%;
        max-width: 1500px;
        margin: 0 auto;
      }
      .container img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <picture>
        <source
          media="(min-width: 801px)"
          data-srcset="./images/bg-1500w_1x.jpeg 1x, ./images/bg-1500w_2x.jpeg 2x"
          type="image/jpeg"
        />
        <source
          media="(min-width: 481px)"
          data-srcset="./images/bg-800w_1x.jpeg 1x, ./images/bg-800w_2x.jpeg 2x"
          type="image/jpeg"
        />
        <source
          media="(min-width: 321px)"
          data-srcset="./images/bg-480w_1x.jpeg 1x, ./images/bg-480w_2x.jpeg 2x"
          type="image/jpeg"
        />
        <source data-srcset="./images/bg-320w_1x.jpeg 1x, ./images/bg-320w_2x.jpeg 2x" type="image/jpeg" />
        <img
          data-src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mOsq6mrBwAE8QH5A52ECwAAAABJRU5ErkJggg=="
          alt="Responsive image"
          class="lazyload"
        />
      </picture>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/picturefill/3.0.3/picturefill.min.js" defer></script>
    <script src="//afarkas.github.io/lazysizes/lazysizes.min.js" defer></script>
  </body>
</html>
